<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulation des tableaux</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <h4 class="fs-5 py-2">Manipulation des tableaux</h4>
    <section >
        <div class="container align-items-center py-4">
            <div class="row">

                <!-- premier tableau saisi par l'utilisateur-->
                <div class="col-6">
                    <label for="tab1-input" class="form-label">
                        Saisis des  nombres positifs et/ou negatifs separer par des virgules pour creer un tab1  :
                    </label>
                    <input type="text" id="tab1-input" class="form-control"/>
                </div>

                <!-- deuxieme tableau saisi par l'utilisateur-->
                <div class="col-6">
                    <label for="tab2-input" class="form-label">
                        Saisis des  nombres positifs et/ou negatifs separer par des virgules pour creer un tab2 :
                    </label>
                    <input type="text" id="tab2-input" class="form-control"/>
                </div>

                <!-- Button cliquable pour afficher les resultats -->
                <div class="col-3 py-3">   
                <p onclick="maFonction()">Clique ici pour voir le resultats</p>
                </div>

                <!-- div pour afficher les resultats-->
                <div id="resultats" class="col-8 py-3"></div>
            </div> 
        </div>
    </section>
  
  <script src="script.js"></script>
</body>
</html>
